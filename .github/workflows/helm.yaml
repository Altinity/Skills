name: Package and Push Helm Chart

on:
  push:
    branches:
      - main
    paths:
      - 'helm/skills-agent/**'
      - '.github/workflows/helm.yaml'
  pull_request:
    branches:
      - main
    paths:
      - 'helm/skills-agent/**'
      - '.github/workflows/helm.yaml'

env:
  REGISTRY: ghcr.io

jobs:
  helm:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Package Helm chart
        run: |
          helm package ./helm/skills-agent
          ls -la *.tgz

      - name: Push Helm chart to OCI registry
        run: |
          CHART_VERSION=$(helm show chart ./helm/skills-agent | grep '^version:' | awk '{print $2}')
          helm push altinity-expert-${CHART_VERSION}.tgz oci://${{ env.REGISTRY }}/altinity/skills-helm-chart
