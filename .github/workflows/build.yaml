name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths-ignore:
      - 'releases/**'
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: altinity/expert

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  helm:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Package Helm chart
        run: |
          helm package ./helm/skills-agent
          ls -la *.tgz

      - name: Push Helm chart to OCI registry
        run: |
          CHART_VERSION=$(helm show chart ./helm/skills-agent | grep '^version:' | awk '{print $2}')
          helm push altinity-expert-${CHART_VERSION}.tgz oci://${{ env.REGISTRY }}/altinity/skills-helm-chart

  skills-packages:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.actor != 'github-actions[bot]'
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed skills
        id: changes
        run: |
          BEFORE="${{ github.event.before }}"
          SHA="${{ github.sha }}"
          echo "Comparing $BEFORE..$SHA"
          CHANGED=$(git diff --name-only "$BEFORE" "$SHA" | grep '^altinity-expert-clickhouse/skills/' || true)
          if [ -z "$CHANGED" ]; then
            echo "skills=" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          SKILLS=$(echo "$CHANGED" | awk -F/ '{print $3}' | sort -u | tr '\n' ' ')
          echo "skills=$SKILLS" >> "$GITHUB_OUTPUT"

      - name: Build changed skill zips
        if: steps.changes.outputs.skills != ''
        run: |
          mkdir -p releases
          for skill in ${{ steps.changes.outputs.skills }}; do
            dir="altinity-expert-clickhouse/skills/$skill"
            zip_path="releases/${skill}.zip"
            if [ -f "$dir/SKILL.md" ]; then
              echo "Packaging $skill..."
              (cd "$dir" && zip -r "$GITHUB_WORKSPACE/$zip_path" . -x "*.DS_Store" -x "*__MACOSX*" -x "*.git*")
            else
              echo "Skill removed: $skill (deleting zip)"
              rm -f "$zip_path"
            fi
          done

      - name: Commit and push zips
        if: steps.changes.outputs.skills != ''
        run: |
          git add releases/*.zip || true
          if git diff --cached --quiet; then
            echo "No zip changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "Update skill zips [skip ci]"
          git push
